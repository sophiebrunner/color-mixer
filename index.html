<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sophie Brunner" />
    <meta
      name="description"
      content="Web app that can mix red, green and blue into any color."
    />
    <title>Kata - Color Mixer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="slider-container">
        <label for="red">r</label>
        <input type="range" step="1" min="0" max="255" value="97" id="red" />
        <label for="green">g</label>
        <input type="range" step="1" min="0" max="255" value="27" id="green" />
        <label for="blue">b</label>
        <input type="range" step="1" min="0" max="255" value="183" id="blue" />
      </div>
      <div class="color-container">
        <label for="slider-container">#611bb7</label>
        <button id="btn-rndm-clr">Random Color</button>
      </div>
    </header>
    <main></main>
    <script src="script.js"></script>
  </body>
</html>
